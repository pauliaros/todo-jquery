<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To do App - Ejercicio Evaluado</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col s-12">
				<h1>To do App</h1>
			</div>
		</div>
	</header>

	<section class="container">
		<div class="row">
			<div class="col offset-s2 s8">
				<form action="">
					<input type="text" id="tarea" placeholder="ingresa la tarea">
					<button>Add</button>
					
				</form>
			</div>
		</div>
	</section>
	<section class="container-todo">
		<div class="col offset-s3 s6">
			<h5>To do Items</h5>
			<div id="comentarios">

				
			</div>
			<hr>
		</div>
	</section>
	<section class="container-completo">
		<div class="col offset-s3 s6">
			<h5>Complete Items</h5>
			<div id="done">

				
			</div>
		</div>
	</section>



	<script type="text/javascript" src="
 	https://code.jquery.com/jquery-2.1.1.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
 	<script src="assets/js/main.js"></script>
</body>
</html>
